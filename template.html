<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} â€” My Dumb Site</title>
  <base href="{{base_url}}">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

  <link rel="preload" href="assets/images/poolside-fm-lost-in-tripoli-sail.gif" as="image">

  <link rel="preload" href="assets/styles/site.css" as="style">
  <link rel="stylesheet" href="assets/styles/site.css">
</head>

<body>
  <div class="wrapper">
    <a href="index.html">
      <div class="header">
        <h1>My Dumb Site</h1>
      </div>
    </a>

    <div class="container">
      <aside>
        <nav>
          {{{nav_content}}}
        </nav>

        <h2>Box</h2>
        <div class="box">
          <p>lorum ipsum</p>
        </div>
      </aside>

      <main>
          <h2>{{title}}</h2>
          {{#if date_published}}
          <h4>Date Published: {{date_published}}</h4>
          {{/if}}
          {{#if date_updated}}
          <h4>Last Updated: {{date_updated}}</h4>
          {{/if}}
{{{content}}}
      </main>

    </div>

    <footer class="footer">
      Copyright &copy; {{current_year}} Seth Holland.
      Content licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>.
    </footer>
  </div>

</html>
